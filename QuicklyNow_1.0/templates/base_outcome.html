<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outcome</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style_outcome.css')}}">
</head>

<body id="outcome-body-color" onload="changeColor()">
    <div id="outcome-pic">
        <div id="header-div" class="canvas">
        </div>
        <div id="title-div" class="canvas">
            <h1>{% block title %}{% endblock %}</h1>
        </div>
        <div id="sub-title-div" class="canvas">
            <h2>{% block subtitle %}{% endblock %}</h2>
        </div>
        <div id="about-div" class="canvas">
            <p>{% block about %}{% endblock %}</p>
        </div>
        <div id="footer-div" class="canvas">
        </div>
    </div>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
